{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="text-center mt-3">Регистрация</h2>
<div class="row">

    <div class="col-md-4 offset-md-4 border p-3">
         <form method="post">
            {% csrf_token %}
            {{ user_form|crispy}}
            <input type="submit" value="Регистрация" class="btn btn-success mb-2">
         </form>
         <div class="border-top pt-3">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Вход</a>
            <small>
         </div>
    </div>
</div>


{% endblock content %}
