{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<h1 class="text-center mt-3">КОМПЛЕКСНОЕ НАБЛЮДЕНИЕ УРОКА</h1>

<div class="container mb-3">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class='btn btn-success'>Отправить</button>
    </form>
</div>
{% endblock content %}
